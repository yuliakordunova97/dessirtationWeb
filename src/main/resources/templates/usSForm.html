<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UsS Form</title>
</head>
<body>

<div class="container text-center mt-5">
</div>

<div class="container text-center mt-5">
    <h1>Add new User Story to your Sprint Backlog</h1>
</div>
<div class="container text-center mt-5">
</div>
<div class="row">
    <div class="col">

    </div>
    <div class="col">

<form class="container text-center " action="/add" method="post">
    <div class = "mb-3 form-check" >
        <div class = "mb-3 form-check">
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required>
        </div>

        <div class = "mb-3 form-check">
            <label for="storyPoint">Story Point:</label>
            <input type="text" id="storyPoint" name="storyPoint" required>
        </div>

        <div class = "mb-3 form-check">
            <label for="previousStoriesString">Previous Stories:</label>
            <input type="text" id="previousStoriesString" name="previousStoriesString">
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Add Object</button>

    <a class="btn btn-primary" href="/list">View the backlog</a>
</form>



    </div>
    <div class="col">

    </div>

</div>
</body>
</html>
