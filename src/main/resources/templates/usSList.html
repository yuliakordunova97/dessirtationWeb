<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>UsS List</title>
</head>
<body>
<div class="container text-center mt-5">
    <h1>Expert Decision Support System Modeling in<br />
        Lifecycle Management of Specialized Software</h1>
</div>

<div class="container text-left mt-3">
    <a href="/form">Add new User Story</a>
</div>

<div class="container text-left mt-3">
    <a href="/networkGraphParameters">Network Graph Parameters</a>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <h2>Backlog</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Number</th>
                    <th>Story Point</th>
                    <th>Previous Stories</th>
                </tr>
                <tr th:each="usS : ${usSList}">
                    <td th:text="${usS.number}"></td>
                    <td th:text="${usS.storyPoint}"></td>
                    <td th:text="${usS.previousStories}"></td>
                </tr>
            </table>
        </div>
        <div class="col">
            <h2>Network Graph</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Number</th>
                    <th>i</th>
                    <th>j</th>
                </tr>
                <tr th:each="n : ${networkGraph}">
                    <td th:text="${n.usS.number}"></td>
                    <td th:text="${n.i}"></td>
                    <td th:text="${n.j}"></td>
                </tr>
            </table>
        </div>
        <a th:href="@{/networkGraphParameters}" type="button" class="btn btn-light">Переглянути інформацію</a>
    </div>
</div>


</body>
</html>
