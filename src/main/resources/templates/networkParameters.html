<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container text-center mt-5">
    <h1>Network Graph Parameters</h1>
</div>

<div class="container text-left mt-3">
    <a href="/list">Back to Backlog</a>
</div>


<div class="container text-center">
    <div class="row">
        <div class="col">
            <h2>Backlog</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Event</th>
                    <th>Early time event</th>
                    <th>Late Time Event</th>
                    <th>Time Reserves</th>

                </tr>
                <tr th:each="gP : ${graphParametersList}">
                    <td th:text="${gP.event}"></td>
                    <td th:text="${gP.eventTE}"></td>
                    <td th:text="${gP.eventTL}"></td>
                    <td th:text="${gP.isCritical}"></td>
                </tr>
            </table>
            <h2>Network Graph</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Number</th>
                    <th>i</th>
                    <th>j</th>
                    <th>Reserve</th>
                </tr>
                <tr th:each="n : ${networkGraph}">
                    <td th:text="${n.usS.number}"></td>
                    <td th:text="${n.i}"></td>
                    <td th:text="${n.j}"></td>
                    <td th:text="${n.reserveFull}"></td>
                </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
